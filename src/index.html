<!DOCTYPE html>
<html lang="en">
   
   <script language="JavaScript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
   <script src="js/main.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
   
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=1920, height=1080">
      <title>Calypso Unveiling Countdown</title>
   </head>

   <body>
      <div class="title-container">
         <h4 class="animate-charcter"> CALYPSO </h4> 
         <img class="scaled-svg2" src="../src/assets/photos/white silhouette.svg" alt="Illini Solar Car Calypso silhouette">
      </div>
      <ul id="countdown">
         <li id="days">
            <div class="number">00</div>
            <div class="label">Days</div>
         </li>
         <li id="hours">
            <div class="number">00</div>
            <div class="label">Hours</div>
         </li>
         <li id="minutes">
            <div class="number">00</div>
            <div class="label">Minutes</div>
         </li>
         <li id="seconds">
            <div class="number">00</div>
            <div class="label">Seconds</div>
         </li>
      </ul>
      <div>
         <p class="info">
            6:00 PM <br>
            CIF Atrium <br>
            Sep 15th 2023
         </p>
      </div>
      <div>
         <img class="scaled-png" src="../src/assets/photos/qr_code_transparent.svg" alt="QR Code to illinisolarcar.com/live">
      </div>
      <div>
         <img class="scaled-svg" src="../src/assets/photos/2 circles white.svg" alt="Illini Solar Car Two Circles Logo (White)">
      </div>
   </body>
</html>
